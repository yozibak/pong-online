type Data {
  gameID: String!
  playerNumber: Int!
  ball: Ball!
  bar: Bar!
  frameCount: Int!
  score: Score!
}

input BallInput {
  position: VectorInput!
  movement: VectorInput!
  missed: Boolean
}

type Ball {
  position: Vector!
  movement: Vector!
  missed: Boolean
}

input BarInput {
  position: VectorInput!
  command: String!
}

type Bar {
  position: Vector!
  command: String!
}

input VectorInput {
  x: Float!
  y: Float!
}

type Vector {
  x: Float!
  y: Float!
}

input ScoreInput {
  one: Int!
  two: Int!
}

type Score {
  one: Int!
  two: Int!
}

type HandShake {
  gameID: String!
  playerNumber: Int!
  body: String!
}

type Mutation {
  sendData(
    gameID: String!
    playerNumber: Int!
    ball: BallInput!
    bar: BarInput!
    frameCount: Int!
    score: ScoreInput!
  ): Data

  sendHandShake(
    gameID: String!
    playerNumber: Int!
    body: String!
  ): HandShake
}

type Subscription {
  subscribeGame(gameID: String!, playerNumber: Int!): Data @aws_subscribe(mutations: ["sendData"])

  subscribeHandShake(gameID: String!, playerNumber: Int!): HandShake @aws_subscribe(mutations: ["sendHandShake"])
}

type Query {
  # AWS AppSync convention to include this
  _: String
}
